<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="masthead">
        <ul class="nav nav-pills pull-right">
        </ul>
        <h1><a href="/" class="muted">Terraform Script Runner</a></h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
            <div class="alert alert-success" th:if="${msg != null}">
                <strong th:text="${msg}">The stack is prolonged!</strong>
            </div>

            <!--/*@thymesVar id="stack" type="ru.jetbrains.testenvrunner.model.Stack"*/-->
            <h2><b>Stack:</b> <span th:text="${stack.name}"> Ubuntu</span></h2>

            <!--/*@thymesVar id="link" type="java.lang.String"*/-->
            <p>
                <b>Usage link:</b>
                <a href="/" th:if="${not link.isEmpty()}" th:href="${link}" th:text="${link}">URL: localhost:8080</a>
                <span th:if="${link.isEmpty()}">The link does not exist</span>
                <br/>
                <b>Creation date:</b> <span th:text="${stack.createdDate}">14:34 23/05/2016</span>
                <br/>
                <b>Expired date:</b> <span th:text="${stack.expiredDate}">14:34 23/05/2016</span>
                <br/>
            </p>
            <p th:if="${stack.user!=null}">
                <b>User name:</b> <span th:text="${stack.user.name}">User name</span>
                <br/>
                <b>User email:</b> <span th:text="${stack.user.email}">User email</span>
                <br/>
            </p>

            <h3><a href="#detailed" data-toggle="collapse">Details</a></h3>
            <div id="detailed" class="collapse">
                <!--/*@thymesVar id="status" type="java.lang.String"*/-->
                <pre th:text="${status}">Very important information</pre>
            </div>


            <h3>Destroy stack</h3>
            <form method="POST" class="form-horizontal" th:action="@{/result_terraform}">
                <button name="script-name" th:value="${stack.name}"
                        class="btn btn-sm btn-info btn-danger">Destroy
                </button>
                <input type="hidden" name="action" value="destroy"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
