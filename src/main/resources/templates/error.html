<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
</head>
<body>
<div class="container">
    <div class="masthead">
        <ul class="nav nav-pills pull-right">
        </ul>
        <h1><a href="/" class="muted">Terraform Script Runner</a></h1>
    </div>

    <h2>Error </h2>
    <div>
        There was an unexpected error (type=<!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <span th:text="${error}">Bad</span>, status=<!--/*@thymesVar id="status" type="java.lang.String"*/-->
        <span th:text="${status}">500</span>).
    </div>
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <div th:text="${message}">Fake content</div>
    <!--/*@thymesVar id="errorCode" type="java.lang.String"*/-->
    <h1 th:text="${errorCode}">404</h1>
    <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
    <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
    <div>
        Please contact the operator with the above information.
    </div>
</div>

<script type="text/javascript"
        src="webjars/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
