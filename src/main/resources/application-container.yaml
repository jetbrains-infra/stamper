stacks: ./data/stacks
templates: ./data/templates

expire_day: ${EXPIRE_DAY}
notify_day: ${NOTIFY_DAY}
web_address: ${WEB_ADDRESS}

security:
  oauth2:
    client:
      clientId: 759913667428-fnjj8ofelfk9asa0lnoadrnqun5l5veo.apps.googleusercontent.com
      clientSecret: ${OAUTH2_SECRET}
      accessTokenUri: https://www.googleapis.com/oauth2/v4/token
      userAuthorizationUri: https://accounts.google.com/o/oauth2/v2/auth
      clientAuthenticationScheme: form
      scope:
        - openid
        - email
        - profile
    resource:
      userInfoUri: https://www.googleapis.com/oauth2/v3/userinfo
      preferTokenInfo: true
spring:
  data:
    mongodb:
      host: ${DB_HOST}
      port: ${DB_PORT}
  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    properties:
      mail:
        smtp:
          starttls:
            enable: ${EMAIL_TLS_ENABLE}
            required: ${EMAIL_TLS_REQUIRED}
          auth:  ${EMAIL_AUTH_ENABLE}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    username: ${EMAIL_LOGIN}
    password: ${EMAIL_PASSWORD}